<!DOCTYPE html>

<html lang="ar" dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Neon Apple Predictor</title>
<style>
  :root{
    --bg:#0b0f17;--line:#1e2a44;--accent:#8df0ff;--text:#e7eef6;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    background:radial-gradient(1200px 800px at 80% -10%,#122039 0%,#0b0f17 50%,#060a12 100%), var(--bg);
    font-family:"Cairo", system-ui;color:var(--text);overflow-x:hidden;
  }
  .wrap{max-width:1200px;margin:0 auto;padding:12px;}

  /* Animations */
  @keyframes fadeIn{from{opacity:0}to{opacity:1}}
  @keyframes slideDown{from{transform:translateY(-50px);opacity:0}to{transform:translateY(0);opacity:1}}
  @keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
  @keyframes pop{0%{transform:scale(0.3);opacity:0}70%{transform:scale(1.1);opacity:1}100%{transform:scale(1)}}
  @keyframes blink{0%,50%,100%{opacity:1}25%,75%{opacity:0}}

  /* شاشة البداية */
  #loginScreen{
    
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    height:100vh;text-align:center;gap:16px;animation:fadeIn 1s ease;
  }
  #loginScreen h2{color:var(--accent);margin-bottom:8px;animation:slideDown 1s ease}
  #userId{
    padding:10px;font-size:1rem;width:220px;text-align:center;
    border-radius:8px;border:1px solid var(--line);animation:pop 0.8s ease;
  }
  #status{margin-top:12px;font-weight:bold}
  .blink{animation:blink 1s infinite}
  .lang-box{display:flex;gap:6px;flex-wrap:wrap;justify-content:center;margin-top:12px;animation:slideUp 1s ease}
  .lang-btn{
    border:1px solid #0c2e41;border-radius:8px;padding:6px 10px;background:#12394c;
    color:#fff;cursor:pointer;font-weight:bold;font-size:.85rem;
    transition:transform .2s, background .2s;
  }
  .lang-btn:hover{transform:scale(1.1);background:#1a4d66}
  .link{margin-top:20px;animation:fadeIn 2s ease}
  .link a{color:var(--accent);text-decoration:none}

  /* HUD واللعبة */
  .hud{
    display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between;
    border:1px solid var(--line);background:#0a1120;padding:10px;border-radius:12px;margin-bottom:12px;
    animation:slideDown 1s ease;
  }
  .hud .chip{
    border:1px solid #0c2e41;border-radius:10px;padding:6px 10px;
    background:rgba(14,25,44,.6);color:var(--accent);min-width:140px;
    display:flex;justify-content:space-between;
  }
  .board-wrap{display:flex;flex-direction:row-reverse;align-items:stretch;gap:10px}
  .side{
    display:flex;flex-direction:column-reverse;justify-content:space-between;
    border:1px solid var(--line);border-radius:10px;background:#0b1322;width:90px;padding:6px;
  }
  .multi{
    text-align:center;font-weight:700;color:#c9f7ff;padding:6px 4px;
    border-radius:6px;border:1px solid #103046;margin:3px 0;font-size:.9rem;
    opacity:0;animation:fadeIn 0.6s forwards;
  }
  .board{
    flex:1;border:1px solid var(--line);border-radius:10px;background:#0b1322;
    display:flex;flex-direction:column;padding:10px; /* عكسنا الاتجاه */
  }
  .grid{
    display:flex;
    flex-direction:column-reverse; /* الصفوف من تحت لفوق */
    gap:8px;
  }
  .row{display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
  .cell{
    aspect-ratio:1/1;border-radius:10px;border:1px solid #143a4e;
    background:rgba(20,36,60,.5);cursor:pointer;position:relative;overflow:hidden;
    transition:transform .2s, background .2s;animation:pop 0.5s ease;
  }
  .cell:hover{transform:scale(1.05)}
  .cell .icon{position:absolute;inset:0;display:grid;place-items:center;opacity:0;transition:opacity .3s ease-in}
  .cell.revealed .icon{opacity:1}
  .svg{width:60%;height:60%}
  .full .circle{fill:#2c9c42}.full .fruit{fill:#ff2a2a}
  .core .circle{fill:#6f2a2a}.core .fruit{fill:#ffd9a6}
  .controls{margin-top:10px;display:flex;gap:8px}
  .btn{
    flex:1;text-align:center;background:#0a1d2a;color:#e8fbff;
    padding:10px;border-radius:10px;cursor:pointer;font-weight:bold;
    transition:transform .2s, background .2s;animation:slideUp 1s ease;
  }
  .btn:hover{transform:scale(1.05);background:#12394c}
</style>
</head>
<body>
  <!-- شاشة التسجيل -->
  <div id="loginScreen">
    <h2 id="platform">ال
        منصة: Line</h2>
    <input type="text" id="userId" maxlength="10" placeholder="أدخل المعرف (9-10 أرقام)">
    <div id="status"></div>
    <div class="lang-box">
      <div class="lang-btn" onclick="setLang(&#39;ar&#39;)">عربي</div>
      <div class="lang-btn" onclick="setLang(&#39;en&#39;)">English</div>
      <div class="lang-btn" onclick="setLang(&#39;fr&#39;)">Français</div>
      <div class="lang-btn" onclick="setLang(&#39;bn&#39;)">বাংলা</div>
    </div>> </a></div>
  </div>

  <!-- شاشة اللعبة -->
  <div id="gameScreen" style="display:none">
    <div class="wrap">
      <div class="hud">
        <div class="chip"><span id="label-online">متصلون</span><b id="online">52</b></div>
        <div class="chip"><span id="label-id">المعرّف</span><b id="pid">0</b></div>
        <div class="lang-box">
          <div class="lang-btn" onclick="setLang(&#39;ar&#39;)">عربي</div>
          <div class="lang-btn" onclick="setLang(&#39;en&#39;)">English</div>
          <div class="lang-btn" onclick="setLang(&#39;fr&#39;)">Français</div>
          <div class="lang-btn" onclick="setLang(&#39;bn&#39;)">বাংলা</div>
        </div>
      </div>
      <div class="board-wrap">
        <aside class="side" id="multis"></aside>
        <section class="board">
          <div class="grid" id="grid"></div>
          <div class="controls">
            <div class="btn" id="reveal">إظهار الكل</div>
            <div class="btn" id="new">لعبة جديدة</div>
          </div>
        </section>
      </div>
    </div>
  </div>

<script>
  const rnd=n=>Math.floor(Math.random()*n);
  const svgFull=`<svg viewBox="0 0 100 100" class="svg"><circle class="circle" cx="50" cy="50" r="48"/><path class="fruit" d="M54,30c14,0,24,8,24,22c0,18-16,28-28,28S26,72,26,54c0-14,10-22,24-22"/></svg>`;
  const svgCore=`<svg viewBox="0 0 100 100" class="svg"><circle class="circle" cx="50" cy="50" r="48"/><path class="fruit" d="M40,25c5,6,7,13,7,22c0,9-2,16-7,22c4,4,10,7,18,7s14-3,18-7c-5-6-7-13-7-22c0-9,2-16,7-22z"/></svg>`;
  const gridEl=document.getElementById('grid'),multisEl=document.getElementById('multis');
  const btnReveal=document.getElementById('reveal'),btnNew=document.getElementById('new');
  const odds=["x1.23","x1.54","x1.93","x2.41","x4.02","x6.71","x11.18","x27.92","x69.93","x349.68"];
  const translations={
    ar:{platform:"المنصة: Linebet",placeholder:"أدخل المعرف (9-10 أرقام)",online:"متصلون",id:"المعرّف",reveal:"إظهار الكل",new:"لعبة جديدة",link:"https://t.me/nerovipbet "},
    en:{platform:"Platform: Linebet",placeholder:"Enter ID (9-10 digits)",online:"Online",id:"ID",reveal:"Reveal All",new:"New Game",link:"Telegram Channel"},
    fr:{platform:"Plateforme: Linebet",placeholder:"Entrez l'ID (9-10 chiffres)",online:"En ligne",id:"ID",reveal:"Tout Révéler",new:"Nouveau Jeu",link:"Chaîne Telegram"},
    bn:{platform:"প্ল্যাটফর্ম: Linebet",placeholder:"আইডি দিন (৯-১০ সংখ্যা)",online:"অনলাইন",id:"আইডি",reveal:"সব দেখাও",new:"নতুন খেলা",link:"টেলিগ্রাম চ্যানেল"}
  };
  function setLang(lang){
    const t=translations[lang];
    document.getElementById("platform").textContent=t.platform;
    document.getElementById("userId").placeholder=t.placeholder;
    document.getElementById("label-online").textContent=t.online;
    document.getElementById("label-id").textContent=t.id;
    btnReveal.textContent=t.reveal;
    btnNew.textContent=t.new;
    document.querySelector("#loginScreen .link a").textContent=t.link;
  }
  function buildMultipliers(){
    multisEl.innerHTML='';odds.forEach((val,i)=>{
      const div=document.createElement('div');div.className='multi';div.style.animationDelay=`${i*0.2}s`;div.textContent=val;multisEl.appendChild(div);
    });
  }
  function getRowPattern(row){
    if(row>=1&&row<=4)return{core:1,full:4};
    if(row>=5&&row<=7)return{core:2,full:3};
    if(row>=8&&row<=9)return{core:3,full:2};
    if(row===10)return{core:4,full:1};
    return{core:0,full:5};
  }
  function generateBoard(){
    gridEl.innerHTML='';buildMultipliers();
    for(let row=1;row<=10;row++){ // الصف الأول = تحت
      const{core,full}=getRowPattern(row);
      const pool=Array(core).fill('core').concat(Array(full).fill('full'));
      for(let i=pool.length-1;i>0;i--){const j=rnd(i+1);[pool[i],pool[j]]=[pool[j],pool[i]];}
      const rowEl=document.createElement('div');
      rowEl.className='row';
      pool.forEach((type,i)=>{
        const cell=document.createElement('div');cell.className='cell';cell.style.animationDelay=`${i*0.1}s`;
        cell.innerHTML=`<div class="icon ${type}">${type==='full'?svgFull:svgCore}</div>`;
        cell.onclick=()=>cell.classList.add('revealed');rowEl.appendChild(cell);
      });
      gridEl.appendChild(rowEl);
    }
  }
  btnReveal.onclick=()=>{generateBoard();document.querySelectorAll('.cell').forEach(c=>c.classList.add('revealed'));}
  btnNew.onclick=()=>generateBoard();
  function updateHUD(){document.getElementById('online').textContent=20+rnd(40);}
  setInterval(updateHUD,3000);

  // شاشة التسجيل

  const userIdInput=document.getElementById('userId');


  const statusEl=document.getElementById('status');
  userIdInput.addEventListener('input',()=>{
    const v=userIdInput.value;
    if(/^[0-9]{9,10}$/.test(v)){
      statusEl.textContent="جارٍ ربط بالبروموكود TE100...";statusEl.classList.add("blink");
      setTimeout(()=>{
        document.getElementById("loginScreen").style.display="none";
        document.getElementById("gameScreen").style.display="block";
        document.getElementById("pid").textContent=v;
        updateHUD();generateBoard();
      },5000);
    }else{statusEl.textContent="";statusEl.classList.remove("blink");}
  });
  setLang("ar");
</script>
